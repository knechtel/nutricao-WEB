<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h1>Cadastro de  Paciente</h1>
<h:form>
	
	
	<table>
  <tr>
    <td>Nome</td>
    <th> <h:inputText value="#{manterAgenda.paciente.nome}" /></th> 
  </tr>
  <tr>
    <td>CPF</td>
    <td><h:inputText value="#{manterAgenda.paciente.CPF}" /></td> 
  </tr>

  <tr>
    <td>Altura</td>
    <td><h:inputText value="#{manterAgenda.paciente.altura}" /></td> 
  </tr>
  
  
  <tr>
    <td>Peso</td>
    <td><h:inputText value="#{manterAgenda.paciente.peso}" /></td> 
  </tr>
</table>
	<h:commandButton action="#{manterAgenda.create()}" value="Enviar" />
	 
</h:form>
